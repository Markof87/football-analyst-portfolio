<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Analyst Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/loader.js"></script>
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/header-loader.js"></script>
    <script defer src="scripts/footer-loader.js"></script>
    <script defer src="scripts/backgrounds.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="card">
            <div class="card-content">
                <h2 id="report-match-title">Match Report: Team A vs Team B</h2>
                <p id="report-match-description">An in-depth analysis of the tactics, performance, and key players.</p>
                <a href="#" class="button">Download Report</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h2 id="report-player-title">Player Performance Analysis</h2>
                <p id="report-player-description">Detailed performance metrics of key players.</p>
                <a href="#" class="button">View Details</a>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
</body>

</html>
