    <script>

        /* -- Glow effect -- */

        // Get the blob element
        const blob = document.getElementById("blob");

        // On pointer movement, animate the blob to move to the pointer's location
        window.onpointermove = event => {
            const { clientX, clientY } = event;

            blob.animate({
                left: `${clientX}px`,
                top: `${clientY}px`
            }, { duration: 3000, fill: "forwards" });
        }

        /* -- Text effect -- */

        // Define the letters of the alphabet
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        // Define an interval variable
        let interval = null;

        // Get the screen and name elements
        const screen = document.querySelector(".screen"),
            name = document.querySelector(".name");

        // On mouseenter event of the screen, change the name text to random letters in a loop
        screen.onmouseenter = event => {
            let iteration = 0;

            clearInterval(interval);

            // Set interval to change name text every 30 milliseconds
            interval = setInterval(() => {
                name.innerText = name.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return name.dataset.value[index];
                        }

                        return letters[Math.floor(Math.random() * 26)]
                    })
                    .join("");

                // Stop the interval if the name is fully transformed
                if (iteration >= name.dataset.value.length) {
                    clearInterval(interval);
                }

                // Increase the iteration count for each loop
                iteration += 1 / 3;
            }, 30);
        }

    </script>
